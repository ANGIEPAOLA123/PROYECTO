<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registro.css">

</head>
<body>
    <div class="contenedor_principal">
        <form>
            <label for="Usuario">Usuario</label>
            <input ype="text" id="Usuario" autocomplete="off" placeholder="Ingresa el Usuario">
            <label for="contraseña">Contraseña</label>
            <input ype="text" id="Contraseña" autocomplete="off" placeholder="Ingresa la contraseña">
            <label for="confirmar contraseña">Confirmar Contraseña</label>
            <input type="text" id="Confirmacion de contraseña" autocomplete="off" placeholder="Ingresa para confirmar contraseña">
            <label for="nombres">Nombre y Apellido</label>
            <input ype="text" id="nombres" autocomplete="off" placeholder="Ingresa tus nombre y apellido">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" autocomplete="off" placeholder="Ingresa tu telefono">
            <label for="email">email</label>
            <input type="text" id="email" autocomplete="off" placeholder="Ingresa numero de documento">
            <div class="button__checkbox">
                <input type="checkbox" id="politicas">
                <label for="politicas">Acepta las politicas de uso</label>
            </div>
            <button id="boton"type="submit">Registrarse</button>
        </form>
    </div>

</body>
</html>
</body>
</html>
