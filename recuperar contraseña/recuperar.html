<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recuperar.css">
</head>
<body>
    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <form id="recoveryForm">
            <label for="email">Introduce tu correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
               <h2>Introduce el Código de Seis Dígitos</h2>
               <form id="codeForm">
                <input type="text" class="code-input" maxlength="1"  required pattern="[0-9]">
                <input type="text" class="code-input" maxlength="1"  required pattern="[0-9]">
                <input type="text" class="code-input" maxlength="1"  required pattern="[0-9]">
                <input type="text" class="code-input" maxlength="1"  required pattern="[0-9]">
                <input type="text" class="code-input" maxlength="1"  required pattern="[0-9]">
                <input type="text" class="code-input" maxlength="1"  required pattern="[0-9]">
                <h2>Introduce la nueva Contraseña</h2>
                <label for="password">Debe contener más de 8 caracteres:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <label for="password-confirm">Confirma la nueva Contraseña:</label>
                <input type="password" id="password-confirm" name="password-confirm" required minlength="8">
                <div id="password-error" class="error-message"></div>
              
                <button id="nextButton" type="submit">Siguiente</button>
                </form>
                </div>                
        </form>

        <p id="message"></p>
</body>
</html>
