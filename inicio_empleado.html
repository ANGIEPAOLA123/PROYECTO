<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario - Empleados</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/papel y arte.svg" alt="Logo Papelería">
            <h1>Papelería</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Reabastecer</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <span>Bienvenido, Empleado</span>
            <a href="#" class="logout">Cerrar sesión</a>
        </div>
    </header>

    <main>
        <section class="dashboard">
            <h2>Panel de Control</h2>
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total de Productos</h3>
                    <p>120</p>
                </div>
                <div class="card">
                    <h3>Productos Agotados</h3>
                    <p>5</p>
                </div>
                <div class="card">
                    <h3>Mi Perfil</h3>
                    <a href="#">Ver Perfil</a>
                </div>
                <div class="card">
                    <h3>Reabastecer Productos</h3>
                    <a href="#">Ver productos</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Papelería. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
