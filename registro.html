<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="contenedor_principal">
        <h2>Registro</h2>
        <form class="form" novalidate action="//localhost:3306/angie_base" method="post">
            <input type="hidden" id="id_usuario" name="id_usuario">
            
            <label for="nombre_usuario">Nombre:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Ingresa tu nombre" required>
            
            <label for="apellidos_usuario">Apellidos:</label>
            <input type="text" id="apellidos_usuario" name="apellidos_usuario" placeholder="Ingresa tus apellidos" required>
            
            <label for="email_usuario">Correo Electrónico:</label>
            <input type="email" id="email_usuario" name="email_usuario" placeholder="Ingresa tu correo Electrónico" required>
            
            <label for="contraseña_usuario">Contraseña:</label>
            <input type="password" id="contraseña_usuario" name="contraseña_usuario" placeholder="Ingresa tu contraseña" required>
            
            <label for="telefono_usuario">Teléfono:</label>
            <input type="tel" id="telefono_usuario" name="telefono_usuario" placeholder="Ingresa tu teléfono" required>
            
            <label for="id_roles_fk">Tipo de Rol:</label>
            <select id="id_roles_fk" name="id_roles_fk" required>
                <option value="" disabled selected>Selecciona un rol</option>
                <option value="1">Empleado</option>
                <option value="2">Administrador</option>
            </select>

            <div class="button__checkbox">
                <input type="checkbox" id="politicas" required>
                <label for="politicas">Acepta las políticas de uso</label>
            </div>

            <button id="boton" type="submit">Enviar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
    </div>
</body>
</html>
